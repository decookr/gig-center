<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div>
        <h2>Add Gig</h2>
        <form ng-submit="gc.addGig(gc.gigs)" class="form">
            <div class="col-md-2">
                <label for="date">Date</label>
                <input type="date" class="form-control" ng-model="gc.gigs.date" />
            </div>
            <div class="col-md-10">
                <label for="location">Location</label>
                <input type="text" class="form-control" ng-model="gc.gigs.location" placeholder="venue, address, etc." />
            </div>
            <div class="col-md-3">
                <label for="start_time">Start Time</label>
                <input type="time" class="form-control" ng-model="gc.gigs.start_time" />
            </div>
            <div class="col-md-3">
                <label for="end_time">End Time</label>
                <input type="time" class="form-control" ng-model="gc.gigs.end_time" />
            </div>
            <div class="col-md-3">
                <label for="load_time">Load-In Time</label>
                <input type="time" class="form-control" ng-model="gc.gigs.load_time" />
            </div>
            <div class="col-md-3">
                <label for="song_list">Song List</label>
                <input type="text" class="form-control" ng-model="gc.gigs.gig_song_id" />
            </div>
            <div class="col-md-12">
                <label for="details">Details</label>
                <input type="text" class="form-control" ng-model="gc.gigs.details" />
            </div>
            <div  ng-controller="UserController as uc">
                <!-- {{uc.users.list}} -->
                <label for="members">Band Members: </label>
                <label class="checkbox-inline" ng-repeat="user in uc.users.list" for="band_members">
                    <input type="checkbox" name="band_members" ng-model="user.id"> {{user.first_name}}
                    <br>
                </label>
                <br>
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Add Gig" />
            </div>
        </form>

    </div>
    <div>
        <h2>Gig List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Load-In Time</th>
                    <th>Song List Number</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gig in gc.gigs.list">
                    <td>
                        {{gig.date | date : "MM/dd/y" }}
                    </td>
                    <td>
                        {{gig.location}}
                    </td>
                    <td>
                        {{gig.start_time | date : "h:mma"}}
                    </td>
                    <td>
                        {{gig.end_time | date : "h:mma"}}
                    </td>
                    <td>
                        {{gig.load_time | date : "h:mma"}}
                    </td>
                    <td>
                        {{gig.gig_song_id}}
                    </td>
                    <td>
                        {{gig.details}}
                    </td>
                    <!-- button placeholders -->
                    <td>
                        <button ng-click="vm.deleteHero(hero)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="gc.deleteGig(gig)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
