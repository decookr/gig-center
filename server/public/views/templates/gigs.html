<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div>
        <h2>Add Gig</h2>
        <form ng-submit="gc.addGig(gc.gigs)">
            <div>
                <label for="date">Date</label>
                <input type="date" ng-model="gc.gigs.date" />
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" ng-model="gc.gigs.location" />
            </div>
            <div>
                <label for="start_time">Start Time</label>
                <input type="time" ng-model="gc.gigs.start_time" />
            </div>
            <div>
                <label for="end_time">End Time</label>
                <input type="time" ng-model="gc.gigs.end_time" />
            </div>
            <div>
                <label for="load_time">Load-In Time</label>
                <input type="time" ng-model="gc.gigs.load_time" />
            </div>
            <div>
                <label for="song_list">Song List</label>
                <input type="text" ng-model="gc.gigs.gig_song_id" />
            </div>
            <div>
                <label for="details">Details</label>
                <input type="text" ng-model="gc.gigs.details" />
            </div>
            <input class="btn btn-default" type="submit" name="submit" value="Add Gig" />
        </form>
    </div>
    <div>
        {{gc}}
        <h2>Gig List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Load-In Time</th>
                    <th>Song List Number</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gig in gc.gigs.list">
                    <td>
                        {{gig.date | date :  "dd/MM/y" }}
                    </td>
                    <td>
                        {{gig.location}}
                    </td>
                    <td>
                        {{gig.start_time | date : "h:mma"}}
                    </td>
                    <td>
                        {{gig.end_time}}
                    </td>
                    <td>
                        {{gig.load_time}}
                    </td>
                    <td>
                        {{gig.gig_song_id}}
                    </td>
                    <td>
                        {{gig.details}}
                    </td>
                    <!-- button placeholders -->
                    <td>
                        <button ng-click="vm.deleteHero(hero)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="vm.deleteHero(hero)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
