<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div>
        <h2>Add Gig</h2>
        <form ng-submit="gc.addGig(gc.gigs)" class="form">
            <div class="col-md-3">
                <label for="date">Date</label>
                <input type="text" class="form-control" ng-model="gc.gigs.date" placeholder="MM/DD/YYYY" />
            </div>
            <div class="col-md-9">
                <label for="location">Location</label>
                <input type="text" class="form-control" ng-model="gc.gigs.location" placeholder="venue, address, etc." />
            </div>
            <div class="col-md-3">
                <label for="start_time">Start Time</label>
                <input type="text" class="form-control" ng-model="gc.gigs.start_time" />
            </div>
            <div class="col-md-3">
                <label for="end_time">End Time</label>
                <input type="text" class="form-control" ng-model="gc.gigs.end_time" />
            </div>
            <div class="col-md-3">
                <label for="load_time">Load-In Time</label>
                <input type="text" class="form-control" ng-model="gc.gigs.load_time" />
            </div>
            <div class="col-md-3">
                <label for="song_list">Song List</label>
                <input type="text" class="form-control" ng-model="gc.gigs.gig_song_id" />
            </div>
            <div class="col-md-12">
                <label for="details">Details</label>
                <input type="text" class="form-control" ng-model="gc.gigs.details" />
            </div>
            <!-- <div ng-controller="UserController as uc">
                <label for="members">Band Members: </label>
                <label class="checkbox-inline" ng-repeat="user in uc.users.list" for="band_members" ng-model="gc.gigs.user_id">
                    <input type="checkbox" name="band_members" ng-value="user.id"  > {{user.first_name}}
                    <br>
                </label>
                <br>
            </div> -->
            <div class="col-md-12">
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Add Gig" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <h2>Gig List</h2>

        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Load-In Time</th>
                <!-- <th>Song List Number</th> -->
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="gig in gc.gigs.list">
                <td>
                    <span ng-hide="gig.isEditable">{{gig.date | date : "MM/dd/y" }}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.date">
                </td>
                <td>
                    <span ng-hide="gig.isEditable">{{gig.location }}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.location">
                </td>
                <td>
                    <span ng-hide="gig.isEditable">{{gig.start_time | date : "h:mma"}}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.start_time">
                </td>
                <td>
                    <span ng-hide="gig.isEditable">{{gig.end_time | date : "h:mma"}}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.end_time">
                </td>
                <td>
                    <span ng-hide="gig.isEditable">{{gig.load_time | date : "h:mma"}}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.load_time">
                </td>
                <!-- <td>
                    <span ng-hide="gig.isEditable">{{gig.gig_song_id}}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.gig_song_id">
                </td> -->
                <td>
                    <span ng-hide="gig.isEditable">{{gig.details}}</span>
                    <input ng-show="gig.isEditable" type="text" ng-model="gig.details">
                </td>
                <td>
                    <button ng-hide="gig.isEditable" ng-click="gig.isEditable = !gig.isEditable">Edit</button>
                    <button ng-show="gig.isEditable" ng-click="gc.editGig(gig)">Save</button>
                </td>
                <td>
                    <button ng-click="gc.deleteGig(gig)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
