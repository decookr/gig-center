<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <h2>Add Gig</h2>
    <form ng-submit="gc.addGig()">
        <div>
            <label for="date">Date</label>
            <input type="date" ng-model="gc.gig.date" />
        </div>
        <div>
            <label for="location">Location</label>
            <input type="text" ng-model="gc.gig.location" />
        </div>
        <div>
            <label for="start_time">Start Time</label>
            <input type="time" ng-model="gc.gig.start_time" />
        </div>
        <div>
            <label for="end_time">End Time</label>
            <input type="time" ng-model="gc.gig.end_time" />
        </div>
        <div>
            <label for="load_time">Load-In Time</label>
            <input type="time" ng-model="gc.gig.load_time" />
        </div>
        <div>
            <label for="song_list">Song List</label>
            <input type="text" ng-model="gc.gig.gig_song_id" />
        </div>
        <div>
            <label for="details">Details</label>
            <input type="text" ng-model="gc.gig.details" />
        </div>
        <input class="btn btn-default" type="submit" name="submit" value="Add Gig"/>
    </form>
</div>
