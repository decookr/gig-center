    <div>
        <h2>Song List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Length</th>
                    <th>BPM</th>
                    <th>Key</th>
                    <th>Play</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in sc.songs.list">
                    <td>
                        {{song.title}}
                    </td>
                    <td>
                        {{song.artist}}
                    </td>
                    <td>
                        {{song.length}}
                    </td>
                    <td>
                        {{song.bpm}}
                    </td>
                    <td>
                        {{song.key}}
                    </td>
                    <td>
                        {{song.recording_url}}
                    </td>
                    <td>
                        {{song.pdf_url}}
                    </td>
                    <!-- button placeholders -->
                    <td>
                        <button ng-click="vm.deleteHero(hero)">Edit</button>
                    </td>
                    <td>
                        <button ng-click="vm.deleteHero(hero)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
