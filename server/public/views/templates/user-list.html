<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div class="container user">
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in uc.users.list">
                    <td>
                        <span ng-hide="user.isEditable">{{user.first_name}}</span>
                        <input ng-show="user.isEditable" type="text" ng-model="user.first_name">
                    </td>
                    <td>
                        <span ng-hide="user.isEditable">{{user.last_name}}</span>
                        <input ng-show="user.isEditable" type="text" ng-model="user.last_name">
                    </td>
                    <td>
                        <span ng-hide="user.isEditable">{{user.username}}</span>
                        <input ng-show="user.isEditable" type="text" ng-model="user.username">
                    </td>
                    <td>
                        <button ng-hide="user.isEditable" ng-click="user.isEditable = !user.isEditable">Edit</button>
                        <button ng-show="user.isEditable" ng-click="uc.editUser(user)">Save</button>
                    </td>
                    <td>
                        <button ng-click="uc.deleteUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#register">
            <button class="btn btn-default">Add New User</button>
        </a>
    </div>
</div>
