<md-content class="md-padding">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.login()">
                <md-input-container>
                    <label>Username:</label>
                    <input ng-model="lc.user.username">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Password:</label>
                    <input type="password" ng-model="lc.user.password">
                </md-input-container>
            <div>
                <input class="md-button md-raised" type="submit" name="submit" value="Log In" />
                <a href="#register">Register</a>
            </div>
        </form>
</md-content>
