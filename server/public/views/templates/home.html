<md-content class="md-padding">
    <div class="content" layout="column" layout-padding>
        <div flex layout-align="center center" layout-padding style="background-color: #FBFBFF">
            <div layout="column" flex="100" layout-align="center center">
                <div class="box">
                    <h1 class="lead">Login</h1>
                    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                        <form ng-submit="lc.login()">
                            <md-input-container>
                                <label>Username:</label>
                                <input ng-model="lc.user.username">
                            </md-input-container>
                            <br>
                            <md-input-container>
                                <label>Password:</label>
                                <input type="password" ng-model="lc.user.password">
                            </md-input-container>
                            <div>
                                <input style="background-color:#c1e036;" class="md-button md-raised" type="submit" name="submit" value="Log In" />
                                <a href="#register">Register</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</md-content>
